<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Juan Rodriguez</title>
        <script>
            const redirects = {
                "resume": "resume.pdf"
            }

            const path = window.location.pathname.substring(1).toLowerCase();

            const redirect = redirects[path]
            if (redirect){
                window.location.replace(redirect);
            }
        </script>
    </head>
</html>
